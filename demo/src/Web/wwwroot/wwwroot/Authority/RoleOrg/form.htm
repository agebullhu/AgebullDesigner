<form name='roleOrgForm' id='roleOrgForm' method='POST' enctype='multipart/form-data'>
    <div id='roleOrgRegion' class='formRegion' style='width:500px;'>
            <div class='inputField' id='fr_RoleOrgId'>
                <div class='inputRegion' id='ir_RoleOrgId'>
                    <div class='inputLabel'>主键:</div>
                    <input id='RoleOrgId' name='RoleOrgId' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'主键',required:true"/>
                </div>
            </div>
            <div class='inputField' id='fr_SiteID'>
                <div class='inputRegion' id='ir_SiteID'>
                    <div class='inputLabel'>站点编号:</div>
                    <input id='SiteID' name='SiteID' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'站点编号',required:true"/>
                </div>
            </div>
            <div class='inputField' id='fr_RoleID'>
                <div class='inputRegion' id='ir_RoleID'>
                    <div class='inputLabel'>角色编号:</div>
                    <input id='RoleID' name='RoleID' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'角色编号',required:true"/>
                </div>
            </div>
            <div class='inputField' id='fr_OrgID'>
                <div class='inputRegion' id='ir_OrgID'>
                    <div class='inputLabel'>组织编号:</div>
                    <input id='OrgID' name='OrgID' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'组织编号',required:true"/>
                </div>
            </div>
    </div>
</form>
