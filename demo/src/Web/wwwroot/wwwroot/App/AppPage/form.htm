<form name='sitePageForm' id='sitePageForm' method='POST' enctype='multipart/form-data'>
    <input name='appId' id='appId' type='hidden' />
    <input name='pageItemId' id='pageItemId' type='hidden' />
    <div id='sitePageRegion' class='formRegion' style='width:500px;'>
            <div class='inputField' id='fr_sitePageId'>
                <div class='inputRegion' id='ir_sitePageId'>
                    <div class='inputLabel'>应用页面关联标识:</div>
                    <input id='sitePageId' name='sitePageId' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'应用页面关联标识',validType:['noZero[0]'],required:true"/>
                </div>
            </div>
            <div class='inputField' id='fr_siteID'>
                <div class='inputRegion' id='ir_siteID'>
                    <div class='inputLabel'>站点标识:</div>
                    <input id='siteID' name='siteID' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'站点标识'"/>
                </div>
            </div>
    </div>
</form>
