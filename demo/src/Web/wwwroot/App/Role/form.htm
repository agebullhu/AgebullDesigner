<form name="roleForm" id="roleForm" method="POST">
    <input name="ID" type="hidden"/>
    <div id="roleRegion" class="formRegion" style="display: block; width: 480px;">
        <div class="inputField">
            <div class="inputRegion">
                <div class="inputLabel">角色名称:</div>
                <input name="Role" class="inputValue inputS  easyui-textbox" data-options="required:true"/>
            </div>
        </div>
        <div class="inputField">
            <div class="inputRegion">
                <div class="inputLabel">角色标题:</div>
                <input name="Caption" class="inputValue inputS  easyui-textbox" data-options="required:true"/>
            </div>
        </div>
        <div class="inputField">
            <div class="inputRegion">
                <div class="inputLabel">备注:</div>
                <input name="Memo" class="inputValue inputM  easyui-textbox"
                       data-options="multiline:true" />
            </div>
        </div>
    </div>
</form>
