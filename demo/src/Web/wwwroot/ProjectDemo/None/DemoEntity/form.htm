<form name='demoEntityForm' id='demoEntityForm' method='POST' enctype='multipart/form-data'>
    <input name='id' id='id' type='hidden' />
    <div id='demoEntityRegion' class='formRegion' style='width:500px;'>
            <div class='inputField' id='fr_name'>
                <div class='inputRegion' id='ir_name'>
                    <div class='inputLabel'>名称:</div>
                    <input id='name' name='name' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'对象的名称',validType:['strLimit[0,200]']"/>
                </div>
            </div>
            <div class='inputField' id='fr_price'>
                <div class='inputRegion' id='ir_price'>
                    <div class='inputLabel'>价格:</div>
                    <input id='price' name='price' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'价格'"/>
                </div>
            </div>
            <div class='inputField' id='fr_value'>
                <div class='inputRegion' id='ir_value'>
                    <div class='inputLabel'>数量:</div>
                    <input id='value' name='value' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'数量'"/>
                </div>
            </div>
            <div class='inputField' id='fr_memo'>
                <div class='inputRegion' id='ir_memo'>
                    <div class='inputLabel'>注释:</div>
                    <input id='memo' name='memo' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'注释',validType:['strLimit[0,200]']"/>
                </div>
            </div>
    </div>
</form>
