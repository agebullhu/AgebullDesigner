<form name="positionPersonnelForm" id="positionPersonnelForm" method="POST">
    <input name="Id" type="hidden" />
    <input name="PersonnelId" type="hidden" />
    <div id="positionPersonnelRegion" class="formRegion" style="width:490px;display: block;">
        <fieldset>
            <legend>基本信息</legend><div class="inputField" id="fr_Personnel">
                <div class="inputRegion" id="ir_Personnel">
                    <div class="inputLabel">姓名:</div>
                    <input id="RealName" name="RealName" class="inputValue inputS easyui-textbox"
                           data-options="prompt:'姓名',required:true" />
                </div>
            </div>
            <div class="inputField" id="fr_Mobile">
                <div class="inputRegion" id="ir_Mobile">
                    <div class="inputLabel">手机:</div>
                    <input id="Mobile" name="Mobile" class="inputValue inputS easyui-textbox"
                           data-options="prompt:'手机,用于登录系统,请认真填写',required:true" />
                </div>
            </div>
            <div class="inputField" id="fr_Appellation">
                <div class="inputRegion" id="ir_Appellation">
                    <div class="inputLabel">称谓:</div>
                    <input id="Appellation" name="Appellation" class="inputValue inputS easyui-textbox"
                           data-options="prompt:'称谓'" />
                </div>
            </div>
            <div class="inputField" id="fr_Sex">
                <div class="inputRegion" id="ir_Sex">
                    <div class="inputLabel">性别:</div>
                    <input id="Sex" name="Sex" class="inputValue inputS easyui-combobox"
                           data-options="prompt:'性别',valueField:'value',textField:'text',data:sexType" />
                </div>
            </div>
            <div class="inputField" id="fr_Birthday">
                <div class="inputRegion" id="ir_Birthday">
                    <div class="inputLabel">生日:</div>
                    <input id="Birthday" name="Birthday" class="inputValue inputS easyui-datebox"
                           data-options="prompt:'生日'" />
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>职位</legend>
            <!--<div class='inputField' id='fr_DepartmentId'>
                <div class='inputRegion' id='ir_DepartmentId'>
                    <div class='inputLabel'>机构:</div>
                    <input id='DepartmentId' name='DepartmentId' class='inputValue inputS easyui-combotree'
                           data-options="prompt:'机构',valueField:'id', textField:'text',url:'/Api/Index.html?action=org_tree'" />
                </div>
            </div>-->
            <div class="inputField" id="fr_OrganizePositionId">
                <div class="inputRegion" id="ir_OrganizePositionId">
                    <div class="inputLabel">职位:</div>
                    <input id="OrganizePositionId" name="OrganizePositionId" class="inputValue inputS easyui-combotree"
                           data-options="prompt:'职位',valueField:'id', textField:'title'" />
                </div>
            </div>
            <div class="inputField" id="fr_RoleId">
                <div class="inputRegion" id="ir_RoleId">
                    <div class="inputLabel">角色:</div>
                    <input id="RoleId" name="RoleId" class="inputValue inputS easyui-combobox" readfield="Role"
                           data-options="prompt:'角色,如果没有特殊需求,请不要选',valueField:'id', textField:'text'" />
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>备注</legend>
            <div class="inputField_L" id="fr_Memo">
                <input id="Memo" name="Memo" class="inputValue_Memo_S easyui-textbox"
                       data-options="prompt:'备注',multiline:true" />
            </div>
        </fieldset>
    </div>
</form>
