
<form name="organizationForm" id="organizationForm" method="POST">
    <input name="OrgId" type="hidden" />
    <input name="Id" type="hidden" />
    <input name="parentId" type="hidden" />
    <input name="areaId" type="hidden" />
    <div id='appInfoRegion' class='formRegion' style='width:985px;'>
        <div class='inputField' id='fr_FullName'>
            <div class='inputRegion' id='ir_FullName'>
                <div class='inputLabel'>全称:</div>
                <input id='FullName' name='FullName' class='inputValue inputS easyui-textbox'
                       data-options="prompt:'全称'" />
            </div>
        </div>
        <div class="inputField" id="fr_ShortName">
            <div class="inputRegion" id="ir_ShortName">
                <div class="inputLabel">名称:</div>
                <input id="ShortName" name="ShortName" class="inputValue inputS easyui-textbox"
                       data-options="prompt:'名称'" />
            </div>
        </div>
        <div class="inputField" id="fr_Type">
            <div class="inputRegion" id="ir_Type">
                <div class="inputLabel">类型:</div>
                <input id="Type" name="Type" class="inputValue inputS easyui-combobox"
                       data-options="prompt:'类型',valueField:'value',textField:'text',data:organizationType" />
            </div>
        </div>
        <div class="inputField" id="fr_Code">
            <div class="inputRegion" id="ir_Code">
                <div class="inputLabel">行政区域:</div>
                <input id="area" name="area" class="inputValue inputS easyui-textbox"
                       data-options="prompt:'代码',readonly:true" />
            </div>
        </div>
        <div class='inputField' id='fr_OrgLevel'>
            <div class='inputRegion' id='ir_OrgLevel'>
                <div class='inputLabel'>级别:</div>
                <input id='OrgLevel' name='OrgLevel' class='inputValue inputS easyui-numberbox'
                       data-options="prompt:'级别'" />
            </div>
        </div>
        <div class='inputField' id='fr_city_code'>
            <div class='inputRegion' id='ir_city_code'>
                <div class='inputLabel'>所在市级编码:</div>
                <input id='city_code' name='city_code' class='inputValue inputS easyui-textbox'
                       data-options="prompt:'参照数据字典【行政区划】,允许更新',validType:['strLimit[0,6]']" />
            </div>
        </div>
        <div class='inputField' id='fr_district_code'>
            <div class='inputRegion' id='ir_district_code'>
                <div class='inputLabel'>所在区县编码:</div>
                <input id='district_code' name='district_code' class='inputValue inputS easyui-textbox'
                       data-options="prompt:'允许更新',validType:['strLimit[0,6]']" />
            </div>
        </div>
        <div class='inputField' id='fr_org_address'>
            <div class='inputRegion' id='ir_org_address'>
                <div class='inputLabel'>详细地址:</div>
                <input id='org_address' name='org_address' class='inputValue inputS easyui-textbox'
                       data-options="prompt:'允许更新',validType:['strLimit[0,128]']" />
            </div>
        </div>
        <div class='inputField' id='fr_law_personname'>
            <div class='inputRegion' id='ir_law_personname'>
                <div class='inputLabel'>负责人:</div>
                <input id='law_personname' name='law_personname' class='inputValue inputS easyui-textbox'
                       data-options="prompt:'允许更新',validType:['strLimit[0,50]']" />
            </div>
        </div>
        <div class='inputField' id='fr_law_persontel'>
            <div class='inputRegion' id='ir_law_persontel'>
                <div class='inputLabel'>负责人电话:</div>
                <input id='law_persontel' name='law_persontel' class='inputValue inputS easyui-textbox'
                       data-options="prompt:'允许更新',validType:['strLimit[0,20]']" />
            </div>
        </div>
        <div class='inputField' id='fr_contact_name'>
            <div class='inputRegion' id='ir_contact_name'>
                <div class='inputLabel'>联系人:</div>
                <input id='contact_name' name='contact_name' class='inputValue inputS easyui-textbox'
                       data-options="prompt:'允许更新',validType:['strLimit[0,50]']" />
            </div>
        </div>
        <div class='inputField' id='fr_contact_tel'>
            <div class='inputRegion' id='ir_contact_tel'>
                <div class='inputLabel'>联系人电话:</div>
                <input id='contact_tel' name='contact_tel' class='inputValue inputS easyui-textbox'
                       data-options="prompt:'允许更新',validType:['strLimit[0,20]']" />
            </div>
        </div>
        <div class='inputField' id='fr_super_orgcode'>
            <div class='inputRegion' id='ir_super_orgcode'>
                <div class='inputLabel'>上级机构代码:</div>
                <input id='super_orgcode' name='super_orgcode' class='inputValue inputS easyui-textbox'
                       data-options="prompt:'无上级机构时,传当前注册管理机构代码,允许更新',validType:['strLimit[0,10]']" />
            </div>
        </div>
        <div class='inputField' id='fr_LevelIndex'>
            <div class='inputRegion' id='ir_LevelIndex'>
                <div class='inputLabel'>序号:</div>
                <input id='LevelIndex' name='LevelIndex' class='inputValue inputS easyui-numberbox'
                       data-options="prompt:'序号'" />
            </div>
        </div><br />
        <div class="inputField" id="fr_Memo">
            <div class="inputRegion" id="ir_Memo">
                <div class="inputLabel">备注:</div>
                <textarea id="Memo" name="Memo" class="inputValue_Memo"></textarea>
            </div>
        </div>
    </div>
</form>
