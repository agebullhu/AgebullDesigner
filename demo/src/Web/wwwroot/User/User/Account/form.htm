<form name='accountForm' id='accountForm' method='POST' enctype='multipart/form-data'>
    <input name='id' id='id' type='hidden' />
    <div id='accountRegion' class='formRegion' style='width:500px;'>
            <div class='inputField' id='fr_roleId'>
                <div class='inputRegion' id='ir_roleId'>
                    <div class='inputLabel'>角色标识:</div>
                    <input id='roleId' name='roleId' class='inputValue inputS easyui-combobox'
                           data-options="prompt:'角色标识',valueField:'id', textField:'text'"/>
                </div>
            </div>
            <div class='inputField' id='fr_userId'>
                <div class='inputRegion' id='ir_userId'>
                    <div class='inputLabel'>用户Id:</div>
                    <input id='userId' name='userId' class='inputValue inputS easyui-combobox'
                           data-options="prompt:'用户Id',valueField:'id', textField:'text'"/>
                </div>
            </div>
            <div class='inputField' id='fr_accountName'>
                <div class='inputRegion' id='ir_accountName'>
                    <div class='inputLabel'>账户名:</div>
                    <input id='accountName' name='accountName' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'账户名',validType:['strLimit[0,200]']"/>
                </div>
            </div>
    </div>
</form>
