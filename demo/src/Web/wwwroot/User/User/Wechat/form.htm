<form name='wechatForm' id='wechatForm' method='POST' enctype='multipart/form-data'>
    <div id='wechatRegion' class='formRegion' style='width:500px;'>
            <div class='inputField' id='fr_UserId'>
                <div class='inputRegion' id='ir_UserId'>
                    <div class='inputLabel'>用户标识:</div>
                    <input id='UserId' name='UserId' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'用户标识'"/>
                </div>
            </div>
            <div class='inputField' id='fr_UnionId'>
                <div class='inputRegion' id='ir_UnionId'>
                    <div class='inputLabel'>UnionId:</div>
                    <input id='UnionId' name='UnionId' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'用户对应微信的UnionId',validType:['strLimit[0,50]']"/>
                </div>
            </div>
            <div class='inputField' id='fr_OpenId'>
                <div class='inputRegion' id='ir_OpenId'>
                    <div class='inputLabel'>OpenId:</div>
                    <input id='OpenId' name='OpenId' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'微信OpenId',validType:['strLimit[0,200]']"/>
                </div>
            </div>
            <div class='inputField' id='fr_NickName'>
                <div class='inputRegion' id='ir_NickName'>
                    <div class='inputLabel'>昵称:</div>
                    <input id='NickName' name='NickName' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'昵称',validType:['strLimit[0,100]']"/>
                </div>
            </div>
            <div class='inputField' id='fr_AvatarUrl'>
                <div class='inputRegion' id='ir_AvatarUrl'>
                    <div class='inputLabel'>头像:</div>
                    <input id='AvatarUrl' name='AvatarUrl' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'头像',validType:['strLimit[0,200]']"/>
                </div>
            </div>
    </div>
</form>
