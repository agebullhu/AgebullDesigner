<form name='organizePositionForm' id='organizePositionForm' method='POST' enctype='multipart/form-data'>
    <input name='Id' id='Id' type='hidden' />
    <div id='organizePositionRegion' class='formRegion' style='width:500px;'>
            <div class='inputField' id='fr_Position'>
                <div class='inputRegion' id='ir_Position'>
                    <div class='inputLabel'>职位:</div>
                    <input id='Position' name='Position' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'称谓',validType:['strLimit[0,200]'],required:true"/>
                </div>
            </div>
            <div class='inputField' id='fr_DepartmentId'>
                <div class='inputRegion' id='ir_DepartmentId'>
                    <div class='inputLabel'>部门名称:</div>
                    <input id='DepartmentId' name='DepartmentId' class='inputValue inputS easyui-combobox' readfield='Department'
                           data-options="prompt:'部门',valueField:'id', textField:'text'"/>
                </div>
            </div>
            <div class='inputField' id='fr_OrgId'>
                <div class='inputRegion' id='ir_OrgId'>
                    <div class='inputLabel'>边界机构标识:</div>
                    <input id='OrgId' name='OrgId' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'边界机构标识：不互相访问的锁定标识。如公司独立管理，公司间不互相访问则设置为公司的标识，部门不独立管理则不可设置为部门标识。'"/>
                </div>
            </div>
            <div class='inputField' id='fr_RoleId'>
                <div class='inputRegion' id='ir_RoleId'>
                    <div class='inputLabel'>角色:</div>
                    <input id='RoleId' name='RoleId' class='inputValue inputS easyui-combobox' readfield='Role'
                           data-options="prompt:'角色',readonly:true,valueField:'id', textField:'text'"/>
                </div>
            </div>
            <div class='inputField' id='fr_Memo'>
                <div class='inputRegion' id='ir_Memo'>
                    <div class='inputLabel'>备注:</div><br/>
                    <input id='Memo' name='Memo' class='inputValue_Memo_S easyui-textbox'
                           data-options="prompt:'备注',multiline:true"/>
                </div>
            </div>
    </div>
</form>
