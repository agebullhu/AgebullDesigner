<form name='governmentAreaForm' id='governmentAreaForm' method='POST' enctype='multipart/form-data'>
    <div id='governmentAreaRegion' class='formRegion' style='width:500px;'>
            <div class='inputField' id='fr_id'>
                <div class='inputRegion' id='ir_id'>
                    <div class='inputLabel'>标识:</div>
                    <input id='id' name='id' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'标题',readonly:true"/>
                </div>
            </div>
            <div class='inputField' id='fr_code'>
                <div class='inputRegion' id='ir_code'>
                    <div class='inputLabel'>编码:</div>
                    <input id='code' name='code' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'代码',validType:['strLimit[0,16]']"/>
                </div>
            </div>
            <div class='inputField' id='fr_fullName'>
                <div class='inputRegion' id='ir_fullName'>
                    <div class='inputLabel'>全称:</div>
                    <input id='fullName' name='fullName' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'全称',validType:['strLimit[0,100]']"/>
                </div>
            </div>
            <div class='inputField' id='fr_shortName'>
                <div class='inputRegion' id='ir_shortName'>
                    <div class='inputLabel'>简称:</div>
                    <input id='shortName' name='shortName' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'短名称',validType:['strLimit[0,20]']"/>
                </div>
            </div>
            <div class='inputField' id='fr_treeName'>
                <div class='inputRegion' id='ir_treeName'>
                    <div class='inputLabel'>树形名称:</div>
                    <input id='treeName' name='treeName' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'树的名字',validType:['strLimit[0,500]']"/>
                </div>
            </div>
            <div class='inputField' id='fr_orgLevel'>
                <div class='inputRegion' id='ir_orgLevel'>
                    <div class='inputLabel'>级别:</div>
                    <input id='orgLevel' name='orgLevel' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'级别'"/>
                </div>
            </div>
            <div class='inputField' id='fr_levelIndex'>
                <div class='inputRegion' id='ir_levelIndex'>
                    <div class='inputLabel'>层级的序号:</div>
                    <input id='levelIndex' name='levelIndex' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'层级的序号'"/>
                </div>
            </div>
            <div class='inputField' id='fr_parentId'>
                <div class='inputRegion' id='ir_parentId'>
                    <div class='inputLabel'>上级标识:</div>
                    <input id='parentId' name='parentId' class='inputValue inputS easyui-textbox'
                           data-options="prompt:'上级标识'"/>
                </div>
            </div>
            <div class='inputField' id='fr_memo'>
                <div class='inputRegion' id='ir_memo'>
                    <div class='inputLabel'>备注:</div><br/>
                    <input id='memo' name='memo' class='inputValue_Memo_S easyui-textbox'
                           data-options="prompt:'备忘录',multiline:true"/>
                </div>
            </div>
    </div>
</form>
