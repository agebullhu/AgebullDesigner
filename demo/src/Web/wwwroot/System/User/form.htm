<form name="userForm" id="userForm" method="POST">
    <input name="Id" type="hidden"/>
    <div id="userRegion" class="formRegion" style="display: block; width: 490px;">
        <div class="inputField">
            <div class="inputRegion">
                <div class="inputLabel">姓名:</div>
                <input name="RealName" class="inputValue inputS  easyui-textbox"
                       data-options="readonly:true"/>
            </div>
        </div>
        <div class="inputField">
            <div class="inputRegion">
                <div class="inputLabel">用户名:</div>
                <input name="UserName" class="inputValue inputS  easyui-textbox"
                       data-options="readonly:true"/>
            </div>
        </div>
        <div class="inputField">
            <div class="inputRegion">
                <div class="inputLabel">备注:</div>
                <input name="Memo" class="inputValue inputM  easyui-textbox"
                       data-options="multiline:true" />
            </div>
        </div>
    </div>
</form>
