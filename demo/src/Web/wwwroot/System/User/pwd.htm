<form name="userForm" id="userForm" method="POST">
    <div id="userRegion" class="formRegion" style="display: block; width: 490px;">

        <div class="inputField">
            <div class="inputRegion">
                <div class="inputLabel">原始密码:</div>
                <input id="oldPwd" name="oldPwd" class="inputValue inputS  easyui-textbox"
                       data-options="readonly:true" />
            </div>
        </div>
        <div class="inputField">
            <div class="inputRegion">
                <div class="inputLabel">新密码:</div>
                <input id="newPwd" name="newPwd" class="inputValue inputS  easyui-textbox"
                       data-options="readonly:true" />
            </div>
        </div>
        <div class="inputField">
            <div class="inputRegion">
                <div class="inputLabel">重复密码:</div>
                <input id="enterPwd" name="enterPwd" class="inputValue inputS  easyui-textbox"
                       data-options="readonly:true" />
            </div>
        </div>
    </div>
</form>
